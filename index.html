<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Coco do Vale</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: url("coqueiral.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 1rem;
    }

    .footer-text {
      font-size: 0.8rem;
      color: #666;
      margin-top: 1rem;
      text-align: center;
    }

    @media (max-width: 576px) {
      .login-container {
        padding: 1.5rem;
      }

      .logo {
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container text-center">
    <img src="../Imagens/coqueiral.png" alt="Logistica Coco do Vale" class="logo" />
    <h3 class="mb-4">Login</h3>

    <form onsubmit="return fazerLogin(event)">
      <div class="form-group mb-3 text-start">
        <label for="usuario">Usuário:</label>
        <input type="email" class="form-control" id="usuario" placeholder="Digite seu e-mail" required />
      </div>
      <div class="form-group mb-3 text-start">
        <label for="senha">Senha:</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="footer-text mt-3">
      Desenvolvido por Julio Cesar
    </div>
  </div>

  <script>
    function fazerLogin(event) {
      event.preventDefault();
      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (usuario === "logistica@cocodovale.com.br" && senha === "coco2025") {
        window.location.href = "dados.html";
      } else {
        alert("Usuário ou senha inválidos.");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
